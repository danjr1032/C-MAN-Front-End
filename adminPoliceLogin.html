<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Styles/adminPoliceLogin.css">
</head>
<body>
    <div class="container">
        <div id="admin-login" class="login-form">
            <h2>Admin Login</h2>
            <form id="admin-form" class="form">
                <input type="text" id="admin-email" placeholder="Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="switch-to-police">Switch to Police Login</button>
        </div>
        <div id="police-login" class="login-form" style="display: none;">
            <h2>Police Login</h2>
            <form id="police-form" class="form">
                <input type="text" id="police-badge" placeholder="BadgeNumber" required>
                <input type="password" id="police-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="switch-to-admin">Switch to Admin Login</button>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const adminLogin = document.getElementById("admin-login");
        const policeLogin = document.getElementById("police-login");
        const switchToPoliceBtn = document.getElementById("switch-to-police");
        const switchToAdminBtn = document.getElementById("switch-to-admin");
    
        switchToPoliceBtn.addEventListener("click", function() {
            adminLogin.style.display = "none";
            policeLogin.style.display = "block";
        });
    
        switchToAdminBtn.addEventListener("click", function() {
            policeLogin.style.display = "none";
            adminLogin.style.display = "block";
        });
    
        // Handle admin login form submission
        const adminForm = document.getElementById("admin-form");
        adminForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;
            login("admin", { email, password });
        });
    
        // Handle police login form submission
        const policeForm = document.getElementById("police-form");
        policeForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const badgeNumber = document.getElementById("police-badge").value;
            const password = document.getElementById("police-password").value;
            login("police", { badgeNumber, password });
        });
    
        function login(userType, credentials) {
            const url = userType === "admin" ? "http://localhost:7000/admini/login" : "http://localhost:7000/police/login";
    
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(credentials)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Handle successful login
                    alert("Login successful!");
                    if (userType === "admin") {
                        window.location.href = "adminDashboard.html";
                    } else if (userType === "police") {
                        window.location.href = "policeDashboard.html";
                    }
                } else {
                    // Handle login failure
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    });
    </script>
    
</html>
