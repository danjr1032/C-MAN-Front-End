<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Login Page</title>
    <link rel="stylesheet" href="./Styles/adminPoliceLogin.css">
    <script src="/Scripts/police.js"></script>
</head>
<body>
    <div class="container">
        <div id="admin-login" class="login-form">
            <h2>Police Login</h2>
            <form id="police-form" class="form">
                <input type="text" id="police-badge" placeholder="BadgeNumber" required>
                <input type="password" id="police-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
    
</html>
