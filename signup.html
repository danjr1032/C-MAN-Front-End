<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./Styles/signup.css">
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signupForm" action="" method="post">
            <h2>Signup</h2>
            <label for="" class="lb">FullName:</label>
            <input type="text" id="fullname" placeholder="Fullname" required>
            <label for="" class="lb">Email::</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="" class="lb">Phone:</label>
            <input type="tel" id="phone" placeholder="Phone" required>
            <label for="" class="lb">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="./Scripts/signup.js"></script>
</body>
</html>
